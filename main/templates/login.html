{% extends 'base.html' %}
{% load static %}

{% block title %}Login | Football-Lock Shop{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-600/10 to-indigo-600/10 rounded-2xl"></div>

    <div class="relative z-10">
      <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">Welcome Back!</h2>
      <p class="text-center text-gray-500 mb-8">Login to continue shopping</p>

      <form id="login-form" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
          <input type="text" name="username" id="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-sky-400 to-blue-600 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-900 transition">
          Login
        </button>
      </form>

      <div id="login-loading" class="hidden text-center text-gray-600 mt-4">Logging in...</div>
      <div id="login-error" class="hidden text-center text-red-600 mt-3 font-medium"></div>

      <p class="text-center text-gray-500 text-sm mt-6">
        Donâ€™t have an account?
        <a href="{% url 'main:register' %}" class="text-blue-600 font-semibold hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}


<!-- Toast notification -->
<div id="toast" class="fixed top-6 right-6 hidden bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("login-form");
  if (!form) return;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const csrfTokenMeta = document.querySelector('meta[name="csrf-token"]');
    const csrfToken = csrfTokenMeta ? csrfTokenMeta.content : '';

    const loading = document.getElementById("login-loading");
    const errorMsg = document.getElementById("login-error");
    const toast = document.getElementById("toast");

    loading.classList.remove("hidden");
    errorMsg.classList.add("hidden");

    try {
      const response = await fetch("{% url 'main:login_ajax' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrfToken,
        },
        body: JSON.stringify({ username, password }),
        credentials: 'same-origin',
      });

      const data = await response.json();
      loading.classList.add("hidden");

      if (data.success) {
        showToast("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "{% url 'main:product_list' %}";
        }, 1000);
      } else {
        errorMsg.textContent = data.message || "Invalid username or password.";
        errorMsg.classList.remove("hidden");
      }
    } catch (error) {
      loading.classList.add("hidden");
      errorMsg.textContent = "Error connecting to server.";
      errorMsg.classList.remove("hidden");
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      toast.classList.add("opacity-100");
      setTimeout(() => toast.classList.add("hidden"), 2000);
    }
  });
});
</script>
