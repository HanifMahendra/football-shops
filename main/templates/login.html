{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="w-full mt-4 bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
</form>
{% endblock %}
