{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-900">Login</h1>

    <form method="POST" action="" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
        class="w-full bg-gradient-to-r from-sky-400 to-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-900 transition">
        Login
      </button>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-600 text-sm">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <p class="mt-6 text-center text-gray-600">
      Don't have an account yet?
      <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}
