{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col md:flex-row items-center justify-between bg-blue-900 text-white p-6">
  <h1 class="text-3xl font-bold">Football-Lock Shop</h1>
  <h2 class="text-lg font-light">{{ name }} - {{ class }}</h2>
</div>

<div class="bg-cover bg-center py-20 text-center text-white"
  style="background-image: linear-gradient(rgba(10,22,40,0.5), rgba(74,144,226,0.5)), url('https://cdn.wallpapersafari.com/54/95/dK0DZH.jpg');">
  <h2 class="text-4xl font-bold mb-4 drop-shadow-lg">Limited Products</h2>
  <a href="{% url 'main:product_list' %}"
    class="bg-gradient-to-r from-sky-400 to-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-900 transition">
    See All Products
  </a>
  <h5 class="mt-6 text-sm">Sesi terakhir login: {{ last_login }}</h5>

  <div class="mt-4 flex flex-wrap justify-center space-x-3">
    <a href="?filter=all">
      <button type="button"
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
        All Products
      </button>
    </a>
    <a href="?filter=my">
      <button type="button"
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
        My Products
      </button>
    </a>
    <a href="{% url 'main:logout' %}">
      <button type="button"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-800">
        Logout
      </button>
    </a>
  </div>
</div>

<footer class="bg-black text-white text-center py-4">
  <p>Football-Lock Shop - Made by {{ name }}</p>
</footer>
{% endblock content %}
