<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header */
        .header {
            background: linear-gradient(rgba(10,22,40,0.5), rgba(74,144,226,0.5)), url('https://cdn.wallpapersafari.com/54/95/dK0DZH.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            text-align: center;
            color: white;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 46px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }
        .header h2 {
            margin-top: 12px;
            font-size: 22px;
            font-weight: normal;
            color: #e0e0e0;
        }

        /* Middle Section */
        .middle {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }

        .product-box {
            background: linear-gradient(to bottom, #1e3a5f, #4a90e2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
        .product-box h2 {
            font-size: 34px;
            margin-bottom: 25px;
            color: white;
        }
        .product-box p {
            color: #e0e0e0;
            font-style: italic;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .product-box .btn {
            display: inline-block;
            background: linear-gradient(to right, #87ceeb, #4a90e2);
            color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .product-box .btn:hover {
            background: linear-gradient(to right, #4a90e2, #1e3a5f);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 650px) {
            .header h1 { font-size: 36px; }
            .header h2 { font-size: 20px; }
            .product-box h2 { font-size: 28px; }
            .product-box p { font-size: 16px; }
            .product-box .btn { padding: 12px 25px; font-size: 16px; }
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <h1>Football Shop</h1>
        <h2>{{name}} - {{class}}</h2>
    </div>
    
    <!-- Middle Section -->
    <div class="middle">
        <div class="product-box">
            <h2>Limited Products</h2>
            <p>Belum ada produk</p>
            <a href="#" class="btn">See all products</a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Football Shop - Build by {{name}} with Django</p>
    </footer>

</body>
</html>
