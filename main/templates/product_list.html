{% extends 'base.html' %}

{% block content %}
  <div class="top-header">
    <h1>All Products</h1>
    <a href="{% url 'main:add_product' %}" class="btn">Add Product</a>
  </div>

  <div class="product-list">
    {% if products %}
      {% for product in products %}
        <div class="product-card">
          <img src="{{ product.thumbnail }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <p>{{ product.category }}</p>
          <p>Rp {{ product.price }}</p>
          <a href="{% url 'main:product_detail' product.id %}" class="btn">Detail</a>
        </div>
      {% endfor %}
    {% else %}
      <p>Belum ada produk.</p>
    {% endif %}
  </div>

  <style>
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .product-card img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* biar selalu proporsional */
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
  </style>
{% endblock content %}
