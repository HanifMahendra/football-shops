{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-6 text-center">Register</h2>

<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
</form>

<div class="mt-6 text-center">
      <p class="text-gray-600">Already have an account?</p>
      <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Login here</a>
    </div>
  </div>
</div>
{% endblock %}
